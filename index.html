<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Statistics</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h3>Refresh!</h3>
    <div class="stats-box">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Years of Experience</h4>
    </div>
    <div class="stats-box">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="360">369</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stats-box">
        <i class="fab fa-apple fa-3x icon"></i>
        <div class="counter" data-ceil="36">36</div>
        <h4>Apps Made</h4>
    </div>
    <script src="./script.js"></script>
</body>
</html>
